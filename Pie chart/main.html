<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Интерактивная SVG-диаграмма</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>


<body>

  <div class="canvas">
    <div class="legend">
      <p class="title">Мои сильные стороны <br>(соотношение условное)</p>
      <ul class="caption-list">
        <li class="caption-item">Стрессоусточивость</li>
        <li class="caption-item">Самокритичность</li>
        <li class="caption-item">Ответственное отношение к работе</li>
        <li class="caption-item">Целеустремленность</li>
        <li class="caption-item">Пунктуальность</li>
        <li class="caption-item">Скрупулезность</li>
        <li class="caption-item">Энергичность</li>
      </ul>
    </div>
  
    <svg class="chart" width="500" height="500" viewBox="0 0 50 50">
      <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
      <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
      <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
      <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
      <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
      <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
      <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
    </svg>
  </div>


</body>

</html>
